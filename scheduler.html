<div class="wrapper row2">
  <div id="container">
    <!-- ################################################################################################ -->
    <!-- content body -->
    <div id="content"> 
        <section id="comments" class="clear">
<h2>Carefully fill out all the information to schedule private tutoring session(s)</h2>
        <form id="schedule_form">
          <p>
			<label for="name">Name</label>
			<input type="text" name="name" id="name" value="" size="22">
          </p>
          <p>
			<label for="email">Email</label>
			<input type="email" name="email" id="email" value="" size="21">
          </p>
          <p>
          	<label for="number">Phone Number</label>
            <input type="text" name="number" id="phone" value="" size="22">
          </p>
          <p>
          	<label for="datepicker">Start Day</label>
            <input type="text" name="datepicker" id="datepicker" size="22"/>
          </p>
          <p>
          	<label for="subject">Subject</label>
            <select id="subject" width="100" style="width: 180px;">
			  <option value="SAT">SAT Prep</option>
			  <option value="GRE">GRE Prep</option>
			  <option value="TOEFL">TOEFL Prep</option>
			  <option value="Algebra">Algebra</option>
			  <option value="Geometry">Geometry</option>
			  <option value="Precalculus">Precalculus/Trigonometry</option>
			  <option value="Calculus">Calculus</option>
			  <option value="chemistry">General Chemistry</option>
			  <option value="OrgoChem">Organic Chemistry</option>
			  <option value="physics">General Physics</option>
			  <option value="UnivPhysics">University Physics</option>
			  <option value="Biology">Biology</option>
			  <option value="c++">C++ Programming</option>
			  <option value="Java">JAVA Programming</option>
			  <option value="iPhone">iPhone Programming</option>
			  <option value="Android">Android Programming</option>
			  <option value="Database">Database - SQL Programming</option>
			  <option value="Web">Web Programming (HTML/PHP/JavaScript)</option>
	  		</select>
          </p>
          <p>
          	<label for="comment" class="hidden">Comment</label>
            <textarea name="comment" id="comment" cols="25" rows="10"></textarea>
          </p>
          <p>
          <button class="button orange" onclick="scheduleSession();" type="button">Submit</button> 
            &nbsp;
            <input name="reset" type="reset" id="reset" value="Reset">
          </p>
        </form>    
    </section>    
    </div>
  </div>
